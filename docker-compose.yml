version: "3.9"

services:
  pr-db:
    image: postgres:16-alpine
    container_name: pr-db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  liquibase:
    image: liquibase/liquibase:4.27
    container_name: liquibase
    depends_on:
      - pr-db
    env_file:
      - ./.env
    volumes:
      - ./sql:/liquibase/sql:ro
    command:
      - "--url=jdbc:postgresql://pr-db:5432/${DB_NAME}"
      - "--username=${DB_USER}"
      - "--password=${DB_PASSWORD}"
      - "--changeLogFile=sql/changelog.xml"
      - "update"

  pr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-service
    depends_on:
      - pr-db
      - liquibase
    env_file:
      - ./.env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
